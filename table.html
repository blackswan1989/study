<html>
  <body>
    <!-- 전체는 table로 묶어주고, 행은 tr로, 칸은 td로 만들어준다. 테두리는 border값을 주면 생기게 된다.
    예쁘게 꾸미는것은 CSS로! -->
    <table border="3">
      <tr>
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>최진혁</td>
        <td>남</td>
        <td>청주</td>
      </tr>
      <tr>
        <td>최유빈</td>
        <td>여</td>
        <td>청주</td>
      </tr>
    </table>
  </body>
</html>

<!-- table의 심화 수업(?)은 당장 필요하지 않을 것 같아 생략하였다. 추후 필요하면 찾아볼것! -->
